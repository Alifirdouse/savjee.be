---
layout: default
title: Home
---

{% for post in site.posts limit: 5 %}
<div class="post">
	<div class="post-header">

		<h1 class="post-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h1>

		<div class="post-meta">
			<p>Posted on {{ post.date | date_to_string }}</p>
		</div>

	</div>

	<div class="post-content">
		{{ post.content }}
	</div>

</div>
{% endfor %}
