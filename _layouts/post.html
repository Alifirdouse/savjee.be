---
layout: default
---


<article class='post'>
    <h1 class='post-title'>
        <a href="{{ post.url }}">{{ page.title }}</a>
    </h1>

    <div class='post-description'>
        {{ content }}
    </div>
</article>

<p style="text-align:center;">
    <small>Posted on
        <time class='date' datetime='{{ page.date | date: "%Y-%m-%dT00:00:00+01:00" }}'>{{ page.date | date_to_string }}</time>
    </small>
</p>
