---
layout: default
---


<article class='post'>
    <h1 class='post-title'>
        <a href="{{ post.url }}">{{ page.title }}</a>
    </h1>

    <div class='post-description'>
        {{ content }}
    </div>
</article>

<p style="text-align:center;">
    <small>Posted on
        <time class='date' datetime='{{ page.date | date: "%Y-%m-%dT00:00:00+01:00" }}'>{{ page.date | date_to_string }}</time>
    </small>
</p>

<div class='share-button-container'>
    <p>Like it? Share it!</p>

    <div class="socialbutton-wrapper">
        <a href="https://twitter.com/share?url={{'http://www.savjee.be' | URLEncoding}}{{page.url | cgi_escape}}&text={{page.title | URLEncoding}}&via=Xafke" target="_blank">
            <div class="socialbutton twitter" data-share-url="{{'http://www.savjee.be' | URLEncoding}}{{page.url | URLEncoding}}">
                <p class="icon">
                    <img src="/assets/img/icon-twitter.png">
                </p>
            </div>
        </a>


        <a href="https://www.facebook.com/sharer/sharer.php?u={{'http://www.savjee.be' | URLEncoding}}{{page.url | cgi_escape}}" target="_blank">
            <div class="socialbutton facebook" data-share-url="{{'http://www.savjee.be' | URLEncoding}}{{page.url | URLEncoding}}">
                <p class="icon">
                    <img src="/assets/img/icon-facebook.png">
                </p>
            </div>
        </a>


        <a href="http://www.reddit.com/submit?url={{'http://www.savjee.be' | URLEncoding}}{{page.url | cgi_escape}}&title={{page.title | cgi_escape}}" target="_blank">
            <div class="socialbutton reddit">
                <p class="icon">
                    <img src="/assets/img/icon-reddit.png">
                </p>
            </div>
        </a>
    </div>

</div>
