---
layout: default
---
<div class="post">
	<div class="post-header">

		<h1 class="post-title">
			<a href="{{ post.url }}">{{ page.title }}</a>
		</h1>

		<div class="post-meta">
			<p>Posted on <time itemprop="datePublished" datetime="{{ page.date | date: "%Y-%m-%dT00:00:00+01:00" }}">{{ page.date | date_to_string }}</time></p>
		</div>

	</div>

	<div class="post-content">
		{{ content }}
	</div>

	<div class="share">
		Share on <a href="https://twitter.com/intent/tweet?text=%22{{ page.title | url_encode }}%22&url=http://www.savjee.be{{ page.url }}" rel="nofollow" target="_blank">Twitter</a> or <a href="https://www.facebook.com/sharer/sharer.php?u=http://www.savjee.be{{ page.url }}" rel="nofollow" target="_blank">Facebook</a>
	</div>

</div>

<div id="comments">
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'savjee';
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
    </script>

	<noscript>Please enable JavaScript to view the comments</noscript>
</div>
